<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Iniciar sesión</h4>
    <form #formLogin=ngForm (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="usuario" class="form-label" >Usuario</label>
        <input [name]="'usuario'" [(ngModel)]="usuario"
          type="text" id="usuario" placeholder="Usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <div class="input-group">
          <input [name]="'contrasena'" [(ngModel)]="contrasena" [type]="verPassword ? 'text' : 'password'" id="contrasena" class="form-control" placeholder="Contraseña" required>
          <button type="button" class="btn btn-outline-secondary" (click)="verPassword = !verPassword">
            <i class="bi" [ngClass]="verPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>

      </div>

      <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>
